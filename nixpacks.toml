[phases.setup]
nixPkgs = ['php82', 'php82Extensions.pdo', 'php82Extensions.pdo_pgsql', 'php82Extensions.pgsql', 'php82Extensions.mongodb', 'php82Extensions.mbstring', 'php82Extensions.dom', 'php82Extensions.fileinfo', 'php82Extensions.session', 'php82Extensions.tokenizer', 'php82Extensions.xml', 'php82Extensions.curl', 'php82Extensions.zip', 'nodejs']

[phases.install]
cmds = [
    'composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader',
    'npm install',
    'npm run build'
]

[phases.build]
cmds = [
    'php artisan config:clear',
    'php artisan cache:clear',
    'chmod -R 775 storage bootstrap/cache'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
